<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <h:form>
                <p:growl id="messages" showDetail="true" sticky="true"  />
                <h4>Nombre</h4>
                <h:inputText  value="#{beanRegistro.nombre}"/>
                <h4>apellido</h4>
                <h:inputText  value="#{beanRegistro.apellido}"/>
                <h4>Telefono</h4>
                <h:inputText  value="#{beanRegistro.telefono}"/>
                <h4>correo</h4>
                <h:inputText  value="#{beanRegistro.correo}"/>
                <h4>Contraseña</h4>
                <h:inputSecret  value="#{beanRegistro.contrasenha}"/>
                <h4>Confirmar contraseña</h4>            
                <h:inputSecret  value="#{beanRegistro.contrasenha2}"/>
                <br/>
                <h:commandButton  value="Registrarse" action="#{beanRegistro.regitrar()}" style="background:#4CAF50; color: #FFFFFF" />


            </h:form>
        </h:form>

    </h:body>
</html>
