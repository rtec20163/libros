<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Intercambio de Libros</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
        <style type="text/css">
            body {
                background-color: #CFD4D3;
                background-image:url("img/libros.jpg");
            } 
        </style>
    </h:head>
    <h:body>


        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="false" life="3000"  />
                <div class="campos">
                    <h3>Bienvenido</h3>                
                    <p:inputText  value="#{beanLogin.correo}" placeholder="Correo" />
                    <p:password  value="#{beanLogin.contrasenha}" placeholder="Contraseña"/>
                </div>
                    <p:commandButton class="boton" id ="boton" value="Ingresar" action="#{beanLogin.login()}"/>
                    <p:commandButton class="boton" id ="boton1" value="Registrarse" action="#{beanIndex.REGISTRAR()}"/>
                    <p:commandButton class="boton"  value="¿Olvidaste tu constraseña?" action="#{beanIndex.RECUPERAR_CONTRASENHA()}"/>
                
            </h:form>
        </div>

    </h:body>
</html>
