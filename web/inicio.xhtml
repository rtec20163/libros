<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>
        <style type="text/css">
            body {
                background-color: #6E6E6E;
                background-image:url("img/fondoC.png");
            }
        </style>
    </h:head>
    <h:body>               
        <h:form>

            <p:growl id="messages" showDetail="true" sticky="true"  />

            <p:menubar style="background:#D8D8D8;border: outset; ">
                <p:submenu label="Publicar" icon="ui-icon-pencil">
                    <p:menuitem value="Publicar un libro" action="#{beanIndex.PUBLICAR()}" icon="ui-icon-right-open-1"/>
                </p:submenu>
                <p:submenu label="Ver" icon="ui-icon-document">
                    <p:menuitem value="Mis publicaciones" action="#{beanIndex.MIS_PUBLICACIONES()}" icon="fa fa-home"/>                
                    <p:separator />               
                    <p:menuitem value="Publicaciones" action="#{beanIndex.VER_PUBLICACIONES()}" icon="icon-th-list"/>
                </p:submenu> 
                <p:submenu label="Solicitudes" icon="ui-icon-pencil">
                    <p:menuitem value="Mis solicitudes " action="#{beanIndex.MIS_SOLICITUDES()}"/>
                    <p:separator />   
                    <p:menuitem value="Solicitudes " action="#{beanIndex.SOLICITUDES()}"/>
                    <p:separator />
                    <p:menuitem value="Solicitudes aceptadas" action="#{beanIndex.SOLICITUDES_ACEPTADAS()}"/>
                </p:submenu>
                <p:menuitem value="Cerrar Sesión" action="#{beanLogout.cerrarSesion()}" icon="ui-icon-extlink" />                       
            </p:menubar>
            <div class="contenedor">
                <div class="contenedor-logo">                    
                <a href="inicio.xhtml"> <img id="logo-rtec" src="img/RTEC-1_1.jpg"/></a>
                </div>                
                <div class="contenedor-texto">                
                    <span class="menu">
                    <h:outputLabel id="bienvenido" value="Bienvenido  "/>
                    <h:outputText value="#{beanLogout.usuario}"/><br/>
                    Libros Disponibles</span>
                </div>
            </div>
            <p:dataTable var="publicaciones" value="#{beanPublicacion.mostrarPublicaciones()}" resizableColumns="true" style="margin-top: 20px" emptyMessage="Todavía no hay actividades que mostrar">
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Titulo">
                    <h:outputText value="#{publicaciones.LTitulo}" />
                </p:column>

                <p:column headerText="Autor">
                    <h:outputText value="#{publicaciones.LAutor}" />
                </p:column>

                <p:column headerText="Editorial">
                    <h:outputText value="#{publicaciones.LEditorial}" />
                </p:column>

                <p:column headerText="Detalles">
                    <h:commandButton value="Detalles" action="#{beanPublicacion.definirActividad1(publicaciones, false)}" />
                </p:column>

            </p:dataTable>


        </h:form>        




    </h:body>
</html>
