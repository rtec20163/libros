<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Mis Actividades</title>

        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #full-screen-background-image {
                z-index: -999;
                width: 150%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }
            #formLogin {
                position: relative;
                z-index: 1;
                margin: 0 auto 100px;
                padding: 30px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }

            #boton {
                position: relative;
                z-index: 1;
                margin: 0 auto 10px;
                padding: 1px;
                text-align: center;
                width: 20%;
            }
           
        </style>
    </h:head>
    <h:body>
        <script src = "http://maps.googleapis.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
        
        <img id="full-screen-background-image" alt="full-screen-background-image" src="img/fondoC.png"  />
        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="false" life="3000"  />
                <div class="campos">
                    <p><h:outputLabel value="Publicaciones de " style="font-weight:bold;font-size: 300%; color:#F5F6CE; font-family: Roboto;"/><h:outputText value="#{beanLogout.usuario}" style="font-weight:bold;font-size: 300%; color:#F5F6CE; font-family: Roboto;"/></p>

                    <p:dataTable var="publicacion" value="#{beanPublicacion.mostrarMisPublicaciones(beanLogout.id)}" resizableColumns="true" style="margin-top: 160px" emptyMessage="Todavía no tienes publicaciones">

                        <p:column headerText="Titulo">
                            <h:outputText value="#{publicacion.LTitulo}" />
                        </p:column>
                        <p:column headerText="Autor">
                            <h:outputText value="#{publicacion.LAutor}" />
                        </p:column>
                        <p:column headerText="Palabras clave">
                            <h:outputText value="#{publicaciones.LPablasClave}" />
                        </p:column>

                        <p:column headerText="Editorial">
                            <h:outputText value="#{publicacion.LEditorial}" />
                        </p:column>
                        <p:column headerText="latitud">
                            <h:outputText value="#{publicacion.LLatitud}" />
                        </p:column> 
                        <p:column headerText="longitud">
                            <h:outputText value="#{publicacion.LLongitud}" />
                        </p:column>
                        <p:column headerText="Acción">
                            <h:commandButton value="Editar" action="#{beanPublicacion.definirActividad(publicacion, beanLogout.id)}"/>
                            
                        </p:column>
                    </p:dataTable>
                    <p:gmap center="19.323799,-99.1807947" zoom="13" type="ROADMAP" style="width:100%;height:400px" model="#{beanPublicacion.mostrarMarcadores(beanLogout.id)}" />

                </div>
            </h:form>
            <h:form id="boton">
                
                <h:commandButton action="#{beanIndex.INICIO()}" value="Regresar" style="background: #DF7401; border: outset; color: #424242;
                                 padding: 12px 20px;
                                 top: 200px;
                                 position: fixed;
                                 left:23px;
                                 width:250px;
                                 text-align: center;
                                 text-decoration: none;                                                                                    
                                 font-size: 16px;
                                 margin: 4px 2px;
                                 cursor: pointer;"/>

                
                
                
            </h:form>
        </div>
        <div>
            <img src="img/RTEC-1_1.jpg" width="15%" height="24%" style="top: 5px; position: fixed; left: 5px;opacity: 0.4; filter: alpha(opacity=40);"/>
        </div>
    </h:body>
</html>
