<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva Publicacion</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #full-screen-background-image {
                z-index: -999;
                width: 100%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }
            .form {
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 360px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .campos {
                font-family: "Roboto", sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #fff;
                width: 100%;
                border: 0;
                padding: 15px;
                color: black;
                font-size: 14px;
                -webkit-transition: all 0.3 ease;
                cursor: pointer;
            }
            
            .ui-growl {
                position:absolute;
                top:50%;
                left:39%;
                z-index:9999;
            }

            

        </style>
    </h:head>
    <h:body>
        <img id="full-screen-background-image" alt="full-screen-background-image" src="img/computer-10.jpg"  />
        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="true"/>
                <div class="campos">
                    <h4>Nombre del libro</h4>
                    <h:inputText value="#{beanPublicacion.titulo}"/>
                    <h4>Autor</h4>
                    <h:inputText value="#{beanPublicacion.autor}"/>
                    <h4>Editorial</h4>
                    <h:inputText value="#{beanPublicacion.editorial}"/>
                    <h4>Isbn</h4>
                    <h:inputText value="#{beanPublicacion.isbn}"/>
                    <h4>Año</h4>
                    <h:inputText value="#{beanPublicacion.anho}"/>
                    <h4>Edición</h4>
                    <h:inputText value="#{beanPublicacion.edicion}"/>
                    <h4>Evaluación de Contenido</h4>
                    <h:inputText value="#{beanPublicacion.evalCont}"/>
                    <h4>Evaluación de Redacción</h4>
                    <h:inputText value="#{beanPublicacion.evalRedac}"/>
                    <h4>Reseña</h4>
                    <h:inputText value="#{beanPublicacion.resenha}"/>
                    <h4>Palabras Claves</h4>
                    <h:inputText value="#{beanPublicacion.palabrasClaves}"/>
                </div>
                <div class="boton">
                    <h:commandButton action="#{beanPublicacion.guardarPublicacion()}" value="Publicar" styleClass="boton" style="background: #4CAF50;"/>
                    <h:commandButton action="#{beanIndex.INICIO}" value="Regresar" styleClass="boton" style="background: #FF0000;"/>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
