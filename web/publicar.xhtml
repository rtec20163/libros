<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nueva Publicacion</title>
        <style type="text/css">
            html, body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            #full-screen-background-image {
                z-index: -999;
                width: 150%;
                height: auto;
                position: fixed;
                top: 0;
                left: 0;
            }
            .login-page {
                width: 360px;
                padding: 8% 0 0;
                margin: auto;
            }
            .form {
                position: relative;
                z-index: 1;
                background: #FFFFFF;
                max-width: 360px;
                margin: 0 auto 100px;
                padding: 45px;
                text-align: center;
                box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
            }
            .form input {
                font-family: "Roboto", sans-serif;
                outline: 0;
                background: #f2f2f2;
                width: 100%;
                border: 0;
                margin: 0 0 15px;
                padding: 15px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .campos {
                font-family: "Comic Sans MS", sans-serif;
                text-transform: uppercase;
                outline: 0;
                background: #fff;
                width: 100%;
                border: 0;
                padding: 2px;
                color: #FA7A7A;
                font-size: 29px;
                -webkit-transition: all 0.3 ease;
                cursor: pointer;
            }
            
            .ui-growl {
                position:absolute;
                top:50%;
                left:39%;
                z-index:9999;
            }

            

        </style>
    </h:head>
    <h:body>
        <script src = "http://maps.googleapis.com/maps/api/js?sensor=true|false" type="text/javascript"></script>
        <img id="full-screen-background-image" alt="full-screen-background-image" src="img/fondoC.png"  />
        <div class="form ">

            <h:form id="formLogin" >
                <p:growl id="messages" showDetail="true" sticky="true"/>
                <div class="campos">
                    <h4>Libro</h4>
                    <p:inputText value="#{beanPublicacion.titulo}" placeholder="Nombre de Libro"/>
             
                    <p:inputText value="#{beanPublicacion.autor}" placeholder="Autor"/>              
                    <p:inputText value="#{beanPublicacion.editorial}" placeholder="Editorial"/>               
                    <p:inputText value="#{beanPublicacion.isbn}" placeholder="Isbn"/>                   
                    <p:inputText value="#{beanPublicacion.anho}" placeholder="Año"/>                 
                    <p:inputText value="#{beanPublicacion.resenha}" placeholder="Reseña"/>                   
                    <p:inputText value="#{beanPublicacion.palabrasClaves}" placeholder="Palabras clave"/>
                    <h4>Edición</h4>
                    <p:inputText value="#{beanPublicacion.edicion}" placeholder="Edición"/> 
                    <h4>Evaluación de Contenido</h4>
                    <p:inputText value="#{beanPublicacion.evalCont}" placeholder="Evaluación de Contenido"/>
                    <h4>Evaluación de Redacción</h4>
                    <p:inputText value="#{beanPublicacion.evalRedac}" placeholder="Evaluación de Redacción"/>
                    
                    <h4>Latitud libro</h4>
                    <h:inputText value="#{beanPublicacion.latitud}"/>
                    <h4>Longitud libro</h4>
                    <h:inputText value="#{beanPublicacion.longitud}"/>

                    <h:outputText id="coo1" value="#{draggableMarkersView.marker.latlng.lat}" title="latitud" />
                    <br/>
                    <h:outputText id="coo2" value="#{draggableMarkersView.marker.latlng.lng}" title="longitud"/>
                    <p:growl id="growl" showDetail="true" />

                    <p:gmap id="gmap" center="36.890257,30.707417" zoom="13" type="HYBRID"  model="#{draggableMarkersView.draggableModel}" style="width:100%;height:400px">
                        <p:ajax event="markerDrag" listener="#{draggableMarkersView.onMarkerDrag}" update="growl,coo1,coo2" />
                    </p:gmap>
                    
                </div>
                <div class="boton">
                    <h:commandButton action="#{beanPublicacion.guardarPublicacion()}" value="Publicar" styleClass="boton" style="background: #DF7401; border: outset; color: #424242;
                                                                                                        padding: 12px 20px;
                                                                                                        text-align: center;
                                                                                                        text-decoration: none;
                                                                                                        display: inline-block;
                                                                                                        font-size: 16px;
                                                                                                        margin: 4px 2px;
                                                                                                        cursor: pointer;"/>
                </div>
                <div>
                    <h:commandButton action="#{beanIndex.INICIO}" value="Regresar" styleClass="boton" style="background: #DF7401; border: outset; color: #424242;
                                                                                    padding: 12px 20px;
                                                                                    top: 180px;
                                                                                    position: fixed;
                                                                                    left:5px;
                                                                                    width:150px;
                                                                                    text-align: center;
                                                                                    text-decoration: none;                                                                                    
                                                                                    font-size: 16px;
                                                                                    margin: 4px 2px;
                                                                                    cursor: pointer;"/>
                </div>    
            </h:form>
        </div>
        <div>
             <img src="img/RTEC-1.jpg" width="15%" height="24%" style="top: 5px; position: fixed; left: 5px;opacity: 0.4; filter: alpha(opacity=40);"/>
        </div>   
    </h:body>
</html>
